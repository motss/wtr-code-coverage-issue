<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe test</title>
  <script type="module">
    import { message } from '/src/message.js';

    window.onload = () => {
      window.parent.postMessage(
        'iframe test',
        '*'
      );

      window.parent.postMessage(message(), '*');
    };
  </script>
</head>
<body>
  <h1>Iframe</h1>
</body>
</html>
